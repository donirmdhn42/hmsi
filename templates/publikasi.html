{% extends "base.html" %} {% block title %}Publikasi - HMSI{% endblock %} {% block content %}

<!-- Navbar Kedua -->
<div class="py-1 mt-[-80px]">
  <div class="container mx-auto flex justify-start">
    <a href="{{ url_for('home') }}#berita" class="text-black font-bold px-4 py-2 hover:text-blue-600 hover:bg-gray-100 transition-all duration-300">Berita Terbaru</a>
    <a href="{{ url_for('kegiatan') }}#kegiatan" class="text-black font-bold px-4 py-2 hover:text-blue-600 hover:bg-gray-100 transition-all duration-300">Kegiatan</a>
    <a href="{{ url_for('berita') }}#publikasi" class="text-black font-bold px-4 py-2 hover:text-blue-600 hover:bg-gray-100 transition-all duration-300 border-b-2 border-blue-600">Publikasi</a>
    <a href="{{ url_for('dokumentasi') }}#dokumentasi" class="text-black font-bold px-4 py-2 hover:text-blue-600 hover:bg-gray-100 transition-all duration-300">Dokumentasi</a>
  </div>
</div>

<!-- Garis Pemisah -->
<hr class="container mx-auto my-1 border-gray-400" />

<!-- Publikasi -->
<div class="container mx-auto mt-5 px-5">
  <h2 class="text-2xl font-bold text-black mb-4">Publikasi</h2>
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for item in publikasi %}
    <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 border border-gray-200">
      <img src="{{ item.gambar }}" alt="{{ item.judul }}" class="w-full h-48 object-cover" />
      <div class="p-5">
        <h3 class="text-lg font-semibold text-gray-800">{{ item.judul }}</h3>
        <p class="text-sm text-gray-600 mt-2">{{ item.deskripsi }}</p>
        <a href="{{ item.link }}" class="mt-3 inline-block text-blue-600 font-semibold hover:underline"> Lihat Selengkapnya â†’ </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
