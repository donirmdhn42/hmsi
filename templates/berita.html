{% extends "base.html" %} {% block title %}Berita - HMSI{% endblock %} {% block content %}

<!-- Navbar Kedua -->
<div class="py-1 mt-[-80px]">
  <div class="container mx-auto flex justify-start">
    <a href="{{ url_for('berita') }}#berita" class="text-black font-bold px-4 py-2 hover:text-blue-600 hover:bg-gray-10 transition-all duration-300 border-b-2 border-blue-600">Berita Terbaru</a>
    <a href="{{ url_for('kegiatan') }}#kegiatan" class="text-black font-bold px-4 py-2 hover:text-blue-600 hover:bg-gray-100 transition-all duration-300">Kegiatan</a>
    <a href="{{ url_for('publikasi') }}#publikasi" class="text-black font-bold px-4 py-2 hover:text-blue-600 hover:bg-gray-100 transition-all duration-300">Publikasi</a>
    <a href="{{ url_for('dokumentasi') }}#dokumentasi" class="text-black font-bold px-4 py-2 hover:text-blue-600 hover:bg-gray-100 transition-all duration-300">Dokumentasi</a>
  </div>
</div>

<!-- Garis Pemisah -->
<hr class="container mx-auto my-1 border-gray-400" />
<!-- Berita Terbaru -->
<div class="container mx-auto mt-5 px-5">
  <h2 class="text-2xl font-bold text-black mb-4">Berita Terbaru</h2>

  {% for item in berita %}
  <div class="bg-gray-100 p-4 rounded-lg shadow-md mb-4 flex items-center space-x-4">
    <img src="{{ item.gambar }}" alt="{{ item.judul }}" class="w-24 aspect-square object-cover rounded-lg" />
    <div>
      <h3 class="text-xl font-semibold text-black">{{ item.judul }}</h3>
      <p class="text-gray-700 mt-1 line-clamp-2">{{ item.deskripsi }}</p>
      <a href="{{ item.link }}" class="text-blue-600 font-semibold mt-2 inline-block hover:underline">Baca selengkapnya</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
