<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}HMSI{% endblock %}</title>

    <!-- Metadata untuk warna tema -->
    <meta name="description" content="Himpunan Mahasiswa Sistem Informasi (HMSI) adalah organisasi kemahasiswaan yang bertujuan untuk mengembangkan potensi mahasiswa di bidang sistem informasi." />
    <meta name="keywords" content="HMSI, Sistem Informasi, Mahasiswa, Organisasi, Himpunan Mahasiswa, Al-Muhajirin, ITM, Kampus Purwakarta" />
    <meta name="author" content="HMSI" />
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />


    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/hmsi.png') }}" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">


    <!-- Framework CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" />

    <!-- File CSS tambahan -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white transition-colors">
  
        <script>
          tailwind.config = {
            darkMode: 'class', // Pastikan Tailwind menggunakan mode berbasis class
          };
        </script>
      </head>
      <body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white transition-colors">
        <!-- Navbar for Desktop (Top) -->
        <nav id="navbar" class="bg-transparent w-full z-10 top-0 transition-transform duration-300">
          <div class="container mx-auto py-3">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-1 ml-4">
                <!-- Logo di kiri -->
                <img src="{{ url_for('static', filename='images/hmsi.png') }}" alt="Logo HMSI" class="h-10 w-10">
            
                <!-- Teks HMSI dengan desain lebih menarik -->
                <div class="flex flex-col leading-none -mt-0">
                  <a class="text-1xl font-extrabold text-gray-900 dark:text-orange-600 font-[Poppins] tracking-wider uppercase" href="#">HMSI</a>
                  <p class="text-sm font-medium text-gray-700 dark:text-gray-400 -mt-1">Institut Teknologi Al-Muhajirin</p>
              </div>                                    
            </div>            
              <div class="flex items-center space-x-4">
                <div class="hidden lg:flex space-x-6 font-bold">
                  <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %} text-orange-600 {% endif %}">
                    Home
                  </a>
                  <a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %} text-orange-600 {% endif %}">
                    About
                  </a>
                  <a href="{{ url_for('home') }}#contact">
                    Contact
                  </a>
                  <a href="{{ url_for('profile') }}" class="{% if request.endpoint == 'profile' %} text-orange-600 {% endif %}">
                    Profile
                  </a>
                  <a href="{{ url_for('visi') }}" class="{% if request.endpoint == 'visi' %} text-orange-600 {% endif %}">
                    Visi & Misi
                  </a>
                </div>                
                <!-- Dark Mode Toggle Button -->
                <button onclick="toggleDarkMode()" class="p-2 rounded-full dark:border-gray-300 ml-4 mr-4 lg:ml-8 lg:mr-8">
                  <i id="theme-icon" class="fas fa-sun"></i>
                </button>
              </div>
            </div>
          </div>
        </nav>
    
        <!-- Navbar for Mobile (Bottom) -->
        <nav class="lg:hidden fixed bottom-1 left-4 right-4 bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors shadow-lg rounded-3xl z-50">
          <div class="container flex justify-between py-3 px-8">
            <a class="flex flex-col items-center hover:scale-105 transition-transform {% if request.endpoint == 'home' %} text-orange-600 {% endif %}" href="{{ url_for('home') }}">
              <i class="fas fa-home text-1xl mb-1"></i>
              <span class="text-xs">Home</span>
            </a>
            <a class="flex flex-col items-center text-gray-400 hover:scale-105 transition-transform {% if request.endpoint == 'about' %} text-orange-600 {% endif %}" href="{{ url_for('about') }}">
              <i class="fas fa-user text-1xl mb-1"></i>
              <span class="text-xs">About</span>
            </a>
            <a class="flex flex-col items-center text-gray-400 hover:scale-105 transition-transform {% if request.endpoint == 'home' %} text-orange-600 {% endif %}" href="{{ url_for('home') }}#contact">
              <i class="fas fa-envelope text-1xl mb-1"></i>
              <span class="text-xs">Contact</span>
            </a>
            <a class="flex flex-col items-center text-gray-400 hover:scale-105 transition-transform {% if request.endpoint == 'profile' %} text-orange-600 {% endif %}" href="{{ url_for('profile') }}">
              <i class="fas fa-user-circle text-1xl mb-1"></i>
              <span class="text-xs">Profile</span>
            </a>
            <a class="flex flex-col items-center text-gray-400 hover:scale-105 transition-transform {% if request.endpoint == 'visi' %} text-orange-600 {% endif %}" href="{{ url_for('visi') }}">
              <i class="fas fa-eye text-1xl mb-1"></i>
              <span class="text-xs">Visi</span>
            </a>
          </div>
        </nav>

    <!-- Konten Utama -->
    <div class="container mx-auto px-6 py-6">{% block content %}{% endblock %}</div>

<div class="flex flex-col items-center justify-center pt-0 pb-32 px-6"> 
  <!-- Footer -->
  <footer class="dark:bg-gray-800 text-gray-800 dark:text-white rounded-lg transition-colors py-6 px-6 md:px-12 text-center">
    <h2 class="text-1xl font-extrabold text-gray-900 dark:text-orange-600 font-[Poppins] tracking-wider uppercase">
      HMSI
    </h2>
    <p class="text-sm mt-2 text-gray-700 dark:text-gray-300">
      &copy; 2025 HMSI. All rights reserved.
    </p>

    <!-- Sosial Media -->
    <nav class="mt-3">
      <div class="flex justify-center space-x-4">
        <a href="https://www.instagram.com/hmsi.itm" target="_blank">
          <img src="https://img.icons8.com/?size=100&id=84884&format=png&color=000000" class="h-6 w-6 dark:invert" alt="Instagram" />
        </a>
        <a href="https://www.facebook.com/share/18hunxNFtq/" target="_blank">
          <img src="https://img.icons8.com/?size=100&id=118490&format=png&color=000000" class="h-6 w-6 dark:invert" alt="Facebook" />
        </a>
        <a href="https://www.tiktok.com/@hmsi.itm" target="_blank">
          <img src="https://img.icons8.com/?size=100&id=juS4pYkbvSCh&format=png&color=000000" class="h-6 w-6 dark:invert" alt="TikTok" />
        </a>
      </div>
    </nav>
  </footer>
</div>

    <!-- Script Animasi -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
