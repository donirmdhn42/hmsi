{% extends 'base.html' %} {% block title %}Kegiatan - HMSI{% endblock %} {% block content %}
<!-- Navbar Kedua -->
<div class="py-1 mt-[-80px]" id="berita">
  <div class="container mx-auto flex justify-start">
    <a href="{{ url_for('home') }}#berita" class="text-black font-bold px-4 py-2 hover:text-blue-600 hover:bg-gray-100 transition-all duration-300">Berita Terbaru</a>
    <a href="{{ url_for('kegiatan') }}#kegiatan" class="text-black font-bold px-4 py-2 hover:text-blue-600 hover:bg-gray-100 transition-all duration-300 border-b-2 border-blue-600">Kegiatan</a>
    <a href="{{ url_for('publikasi') }}#publikasi" class="text-black font-bold px-4 py-2 hover:text-blue-600 hover:bg-gray-100 transition-all duration-300">Publikasi</a>
    <a href="{{ url_for('dokumentasi') }}#dokumentasi" class="text-black font-bold px-4 py-2 hover:text-blue-600 hover:bg-gray-100 transition-all duration-300">Dokumentasi</a>
  </div>
</div>

<hr class="container mx-auto my-1 border-gray-400" />

<div class="container mx-auto mt-5 px-5">
  <h2 class="text-2xl font-bold text-black mb-4">Informasi Kegiatan</h2>
  <table class="w-full bg-white shadow-lg rounded-lg overflow-hidden">
    <thead class="bg-orange-600 text-white">
      <tr>
        <th class="p-4">Tanggal</th>
        <th class="p-4">Kegiatan</th>
        <th class="p-4">Deskripsi</th>
      </tr>
    </thead>
    <tbody class="text-gray-700">
      {% for item in kegiatan %}
      <tr class="border-b">
        <td class="p-4">{{ item.tanggal }}</td>
        <td class="p-4 font-semibold">{{ item.judul }}</td>
        <td class="p-4">{{ item.deskripsi }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
